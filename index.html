<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="sidebar-tabs">
                <button class="tab-button active" onclick="openTab('kanban')">Канбан</button>
                <button class="tab-button" onclick="openTab('calendar')">Календарь</button>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <img src="https://media.geeksforgeeks.org/gfg-gg-logo.svg" alt="GFG Logo" class="logo">
                    <h1>CatalistCRM</h1>
                </div>
                <div class="header-right">
                    <button class="new-task-button" onclick="openNewTaskModal()">
                        <i class="fas fa-plus"></i> Новая заявка
                    </button>
                    <input type="text" id="search-input" placeholder="Search tasks..." oninput="searchTasks()">
                    <span id="completed-count">Завершено: 0</span>
                </div>
            </div>

            <div id="kanban" class="tab-content active">
                <div class="board">
                    <div class="column" id="todo" ondrop="drop(event, 'todo')" ondragover="allowDrop(event)">
                        <h2>В работе</h2>
                        <hr>
                        <div class="task-container"></div>
                    </div>

                    <div class="column" id="in-progress" ondrop="drop(event, 'in-progress')"
                        ondragover="allowDrop(event)">
                        <h2>Отменено</h2>
                        <hr>
                        <div class="task-container"></div>
                    </div>
                    <div class="column" id="done" ondrop="drop(event, 'done')" ondragover="allowDrop(event)">
                        <h2>Выполнено</h2>
                        <hr>
                        <div class="task-container"></div>
                    </div>
                </div>
            </div>

            <div id="calendar" class="tab-content">
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button id="prev-month">&lt;</button>
                        <h2 id="current-month"></h2>
                        <button id="next-month">&gt;</button>
                    </div>
                    <table class="calendar-grid">
                        <thead>
                            <tr>
                                <th>Sun</th>
                                <th>Mon</th>
                                <th>Tue</th>
                                <th>Wed</th>
                                <th>Thu</th>
                                <th>Fri</th>
                                <th>Sat</th>
                            </tr>
                        </thead>
                        <tbody id="calendar-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="newTaskModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeNewTaskModal()">&times;</span>
                <h2>Создать новую заявку</h2>
                <form id="newTaskForm">
                    <label for="name">Имя</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone"><br><br>

                    <label for="address">Адресс</label>
                    <input type="text" id="address" name="address"><br><br>

                    <label for="departureDate">Предполагаемая дата выезда</label>
                    <input type="date" id="departureDate" name="departureDate"><br><br>

                    <label for="description">Описание</label>
                    <textarea id="description" name="description" rows="4" required></textarea><br><br>

                    <button type="button" onclick="saveNewTask()">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <div id="taskDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeTaskDetailsModal()">&times;</span>
            <h2 id="taskDetailsName"></h2>
            <p><b>Телефон:</b> <span id="taskDetailsPhone"></span></p>
            <p><b>Адрес:</b> <span id="taskDetailsAddress"></span></p>
            <p><b>Дата выезда:</b> <span id="taskDetailsDepartureDate"></span></p>
            <p><b>Описание:</b> <span id="taskDetailsDescription"></span></p>
            <button id="deleteTaskButton" onclick="deleteTaskFromDetails()">Удалить</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
